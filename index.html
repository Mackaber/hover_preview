	    <script type="text/javascript">
      $(function() {

		$(document).on("mouseover", ".image-over",function() {
			$(this).children(0).attr("src",$(this).attr("on"));
		})

		$(document).on("mouseleave", ".image-over",function() {
			$(this).children(0).attr("src",$(this).attr("off"));
		})

		// Image 1
          Dropzone.options.imageDropzone1 = false;
          Dropzone.options.imageDropzone1 = {
          	  maxFiles: 1,
              init: function() {

              	  this.on("addedfile", function() {
			      	if (this.files[1]!=null){
			        	this.removeFile(this.files[0]);
			      	}
			      });

                  this.on("sending", function(file, responseText) {
	                    var file = this.files[0];
						imageType = /image.*/;
						reader = new FileReader()

						reader.onload = function(e){
	                      if ($(".image-over").length > 0) {
	                      	$(".image-over").attr('on',reader.result)
		                  } else {
		                  	img = new Image()
	                      	img.src = reader.result
		                    div = $('<div class="image-over" on='+ reader.result +'>').append(img)
		                    $(".result").append(div)
						  }
						}
						reader.readAsDataURL(file);

                  });
              }
          };

          // Image 2
          Dropzone.options.imageDropzone2 = false;
          Dropzone.options.imageDropzone2 = {

              init: function() {

		                  } else {

		                    div = $('<div class="image-over" off='+ reader.result +'>').append(img)

						}

                  });
